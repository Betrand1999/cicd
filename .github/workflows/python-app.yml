name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest  # self-hosted
    container:
      image: betrand1997/docker-workflow-image  # Custom Docker image from Docker Hub

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        shell: bash
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir  # Disable pip cache to avoid the warning

      - name: Run Tests
        shell: bash
        run: |
          cd /root/cicd  # Ensure we're in the correct directory
          . venv/bin/activate
          python -m unittest discover -s . -p "test_app.py"  # Run the tests

      # SonarQube Scan (if needed)
      - name: SonarQube Scan
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
